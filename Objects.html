<body>
    <h1>Now we learn about Objects in JavaScript</h1>
<script>
const person={
name:"hassam",
age:23,
"is student":true,

greet:function(){
    console.log("I am learning Javascript");
},
};

console.log(person.age);

person.job="Web Developer";
console.log(person);

//NOW WE WILL COMPARE TWO Objects


const areObjectsEqual = (obj1, obj2) => {
    const keys1 = Object.keys(obj1);
    const keys2 = Object.keys(obj2);

    // Check if number of keys is same
    if (keys1.length !== keys2.length) {
        return false;
    }

    // Check if all keys and their values are equal
    for (let key of keys1) {
        if (obj1[key] !== obj2[key]) {
            return false;
        }
    }

    return true;
};

let objA = { name: "Alice", age: 26, city: "New York" };
let objB = { name: "Bob", age: 25, city: "Islamabad" };
let objC = { name: "Allian", age: 28, city: "Karachi" };

console.log(areObjectsEqual(objA, objB)); // false
console.log(areObjectsEqual(objA, objC)); // false



</script>
