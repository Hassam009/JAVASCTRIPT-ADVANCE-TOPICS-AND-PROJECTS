<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="addBtn">Add Data to LocalStorage</button>
    <button id="getBtn">Get Data From LocalStorage</button>
    <button id="removeBtn">Remove Data From LocalStorage</button>

    <script>
      const studentData = {
        FirstName: "Hassam",
        LastName: "Amer",
        Age: "23",
        Gender: "Male",
        Status: "Single", // Corrected spelling
        Education: "BSCS",
      };

      const addTodoList = () => {

       localStorage.setItem("StudentBioData", JSON.stringify(studentData));
       
      };

      const getTodoList = () => {
        const data = localStorage.getItem("StudentBioData");
        console.log(JSON.parse(data)); 
      };

      const removeTodoList = () => {
        localStorage.removeItem("StudentBioData");
      };

      document.getElementById("addBtn").addEventListener("click", () => {
        addTodoList();
        
      });

      document.getElementById("getBtn").addEventListener("click", () => {
        getTodoList();
      });

      document.getElementById("removeBtn").addEventListener("click", () => {
        removeTodoList();
      });
    </script>
  </body>
</html>
